<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css"> 
  <link rel="stylesheet" href="css/style.css">
  <script src="js/cssua.min.js"></script> 
  <script> //Javascriptの定義
    function calculate() {
        var month = $("#myname").val();
        var day = $("#myage").val();
        var seiza;
        if(month == 3 && day >= 21 || month == 4 && day <= 19){
          seiza = "おひつじ";
        }else
        if(month == 4 && day >= 20 || month == 5 && day <= 20){
          seiza = "おうし";
        }else
        if(month == 5 && day >= 21 || month == 6 && day <= 21){
          seiza = "ふたご";
        }else
        if(month == 6 && day >= 22 || month == 7 && day <= 22){
          seiza = "かに";
        }else
        if(month == 7 && day >= 23 || month == 8 && day <= 22){
          seiza = "しし";
        }else
        if(month == 8 && day >= 23 || month == 9 && day <= 22){
          seiza = "おとめ";
        }else
        if(month == 9 && day >= 23 || month == 10 && day <= 23){
          seiza = "てんびん";
        }else
        if(month == 10 && day >= 24 || month == 11 && day <= 22){
          seiza = "さそり";
        }else
        if(month == 11 && day >= 23 || month == 12 && day <= 21){
          seiza = "いて";
        }else
        if(month == 12 && day >= 22 || month == 1 && day <= 19){
          seiza = "やぎ";
        }else
        if(month == 1 && day >= 20 || month == 2 && day <= 18){
          seiza = "みずがめ";
        }else
        if(month == 2 && day >= 19 || month == 3 && day <= 20){
          seiza = "うお";
        }
        $("#result").text("あなたの星座は"+seiza+"座です！");
        //alert(text);
        
        
            }
  </script>
</head>
<body> 
  <div data-role="page" id="TopPage"> 
    <header data-role="header" data-position="fixed" data-theme="c">
      <h1>正座判定</h1>  
    </header>
      <section data-role="content">

        月
        <input type="text" id="myname" class="input-text" placeholder="（月入力欄）">
        
        日
        <input type="text" id="myage" class="input-text" placeholder="（日入力欄）">

        <a class="button" onclick="calculate();">判定！</a> 

        <div id="result"
        ></div>
        

    </section>
  </div> 
</body>
</html>
